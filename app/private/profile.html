<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style/profile.css" />

        <link
            rel="stylesheet"
            href="../assets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
        />
        <script src="../assets/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>

        <title>TalkingPress - Your profile</title>
    </head>

    <body>
        <nav class="navbar navbar-light" id="mynav">
            <a class="navbar-brand" id="tp" href="">Talking Press</a>

            <button onclick="window.location.href='/logout'" id="logout">

            </button>

        <div class="container-fluid" id="my-body">
            <div class="row" id="hellobody">
                <pre>
                <a id="hello">Hello </a><a id="hellouser">user</a>
            </pre>

                <button

                    id="chat"

                    Go back to chat
                </button>
            </div>

            <div class="row" id="body-stories">
                <h3 id="storie">Read again some stories you have saved!</h3>
                <pre class="textstories" id="stories"></pre>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3.0.11"></script>
