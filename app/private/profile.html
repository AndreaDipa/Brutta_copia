<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingPress - Your profile</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <script src="./assets/lib/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/profile.css">
</head>

<body>
    <!--NAVBAR-->

    <nav class="navbar navbar-light" id="mynav">
        <div class="container-lg">
            <a class="navbar-brand" id="titolo" href="../../home.html" >Talking Press</a>

            <div class="dropdown">
                <a class="bottone-nav dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Username
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="./home.html">Home</a></li>
                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--USERNAME-->

    <div class="container-lg" id="hello-body">
        <div id="hello-username" class="align-items-center">
            <a id="hello">Hello </a>
            <a id="hellouser">user</a>
        </div>
    
        <button onclick="window.history.back()" id="chatbutton">Go to previous page</button>
        <hr style="clear: both">
    </div>

    <!--CONTENT-->
    

    <div class="container-lg">
        <div id="cont-tit" class="row">
            <div class="col text-center">
                <h3 class="tit">Read again some stories you have saved!</h3>
            </div>
        </div>

        <div id="stories">
            <div class="row">
                <ul class="col-12 col-md-6" v-for="x in stories" v-bind:key="x._id">

                    <li id="card-1" class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ x.title }}</h3>
                            <h6 class="card-text">{{ x.description }}</h6>
                    
                        </div>
                        
                        <div class="card-footer">
                            <h5 class="card-text" style="color: grey;">{{ x.comment }}</h5>
                            <div>
                                <button id="deletebutton" v-on:click="delete_news(x._id)" >Delete</button>

                                <button id="editbutton" data-bs-toggle="modal" v-bind:data-bs-target="'#my-modal-'+x._id">Edit</button>

                                <!-- MODAL -->
                                <div v-bind:id="'my-modal-'+x._id" class="modal fade" tabindex="-1" aria-labelledby="provaLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="provaLabel">Edit your Comment</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <textarea name="comment" v-bind:id="x._id" class="form-control"></textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button id="salva" v-on:click="edit_news(x._id)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--FOOTER-->

    <div class="container-lg">
        <hr>
        <div class="row" id="footer-cont">
            <div class="col">
                <h4>Talking Press</h5>
                <p>A new way to interact with other people about the latest news.</p>
            </div>
            <div class="col text-center">
                <p>Follow Us:</p>
                <a href="#" class="fab fa-twitter fa-2x"></a>
                <a href="#" class="fab fa-github fa-2x"></a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <script src="./scripts/profile_script.js"></script>
</body>
</html>
