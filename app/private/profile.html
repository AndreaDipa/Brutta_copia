<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkingPress - Your profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style/profile.css">
</head>

<body>
    <!--NAVBAR-->

    <nav class="navbar navbar-light" id="mynav">
        <div class="container-lg">
            <a class="navbar-brand" id="titolo" href="../../home.html" >Talking Press</a>

            <button onclick="window.location.href='/logout'" id="logoutbutton">Log Out</button>
        </div>
    </nav>

    <!--USERNAME-->

    <div class="container-lg" id="hello-body">
        <a id="hello">Hello </a>
        <a id="hellouser">user</a>    
    </div>

    <div class="container-lg" id="chat">
        <!--<button onclick="window.location.href='../../home.html'" id="chatbutton">Go back to home page</button>-->
        <button onclick="window.history.back()" id="chatbutton">Go to previous page</button>
        <hr style="clear: both;">
    </div>

    <!--CONTENT-->

    <div class="container-lg">
        <div id="cont-tit" class="row">
            <div class="col text-center">
                <h3 class="tit">Read again some stories you have saved!</h3>
            </div>
        </div>   

        <div id="stories">
            <div class="row">
                <ul class="col-12 col-md-6" v-for="x in stories">
                    <li id="card-1" class="card">
                        <div class="card-body">
                            <h3 class="card-title">{{ x.title }}</h3>
                            <h6>{{ x.description }}</h6>
                        </div>
                        <hr>
                        <div class="card-body">
                            <h5>{{ x.comment }}</h5>
                            <div>
                                <button id="deletebutton">Delete</button>
                                <button id="editbutton">Edit</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--FOOTER-->

    <div class="container-lg">
        <hr>
        <div class="row" id="footer-cont">
            <div class="col">
                <h4>Talking Press</h5>
                <p>A new way to interact with other people about the latest news.</p>
            </div>
            <div class="col text-center">
                <p>Follow Us:</p>
                <a href="#" class="fab fa-twitter fa-2x"></a>
                <a href="#" class="fab fa-github fa-2x"></a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3.0.11"></script>
    <script src="./scripts/profile_script.js"></script>
</body>
</html>
